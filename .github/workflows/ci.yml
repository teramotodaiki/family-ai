name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run formatter check
      run: npm run format:check
    
    - name: Run tests
      run: npm test
    
    - name: Run E2E tests
      run: |
        cd apps/main
        if command -v maestro &> /dev/null; then
          echo "Running Maestro E2E tests..."
          maestro test maestro/flows/
        else
          echo "Maestro not available in CI environment, skipping E2E tests"
        fi
